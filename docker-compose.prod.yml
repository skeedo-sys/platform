version: '3.8'

# Production Docker Compose Configuration
# Use this file for production deployments: docker-compose -f docker-compose.prod.yml up

services:
  app:
    image: ghcr.io/skeedo-sys/platform:latest
    container_name: skeedo_app
    restart: always
    working_dir: /app
    environment:
      ENVIRONMENT: prod
      DB_DRIVER: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-skeedo}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-skeedo}
      DB_CHARSET: utf8mb4
      JWT_TOKEN: ${JWT_TOKEN}
      CACHE: "true"
      DEBUG: "false"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skeedo
    volumes:
      - app_storage:/app/storage
      - app_var:/app/var
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  nginx:
    image: nginx:alpine
    container_name: skeedo_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/app/public:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - skeedo
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  mysql:
    image: mysql:8.0
    container_name: skeedo_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME:-skeedo}
      MYSQL_USER: ${DB_USER:-skeedo}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d:ro
    networks:
      - skeedo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: skeedo_redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - skeedo
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Optional: Reverse proxy for SSL/TLS termination (e.g., Caddy, Traefik)
  # caddy:
  #   image: caddy:latest
  #   container_name: skeedo_caddy
  #   restart: always
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./Caddyfile:/etc/caddy/Caddyfile
  #     - caddy_data:/data
  #     - caddy_config:/config
  #   networks:
  #     - skeedo

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  app_storage:
    driver: local
  app_var:
    driver: local
  # caddy_data:
  # caddy_config:

networks:
  skeedo:
    driver: bridge
