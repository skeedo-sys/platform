version: '3.8'

services:
  app:
    container_name: skeedo_app
    restart: unless-stopped
    working_dir: /app
    environment:
      ENVIRONMENT: install
      DB_DRIVER: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: skeedo
      DB_PASSWORD: ${DB_PASSWORD:-skeedo_password}
      DB_NAME: skeedo
      DB_CHARSET: utf8mb4
      JWT_TOKEN: ${JWT_TOKEN}
      CACHE: "true"
      DEBUG: "false"
    depends_on:
      - mysql
      - redis
    networks:
      - skeedo
    volumes:
      - ./:/app
      - ./var:/app/var
      - ./storage:/app/storage

  nginx:
    image: nginx:alpine
    container_name: skeedo_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
      - "${APP_HTTPS_PORT:-8443}:443"
    volumes:
      - ./public:/app/public:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - skeedo
    environment:
      - NGINX_HOST=${APP_DOMAIN:-app.skeedo.cloud}
      - NGINX_PORT=80

  mysql:
    image: mysql:8.0
    container_name: skeedo_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: skeedo
      MYSQL_USER: skeedo
      MYSQL_PASSWORD: ${DB_PASSWORD:-skeedo_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - skeedo
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: skeedo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - skeedo
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

volumes:
  mysql_data:
  redis_data:

networks:
  skeedo:
    driver: bridge
